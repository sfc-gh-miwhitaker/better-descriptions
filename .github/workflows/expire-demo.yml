name: Demo Expiration

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  workflow_dispatch:

env:
  EXPIRATION_DATE: '2025-12-21'

jobs:
  check-expiration:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check expiration
        id: check
        run: |
          if [[ "$(date +%Y-%m-%d)" > "${{ env.EXPIRATION_DATE }}" ]]; then
            echo "expired=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Archive repository
        if: steps.check.outputs.expired == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "# Demo Expired: ${{ env.EXPIRATION_DATE }}" > EXPIRED.md
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add EXPIRED.md
          git commit -m "chore: demo expired"
          git push
          gh repo archive ${{ github.repository }} --yes

